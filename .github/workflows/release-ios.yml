name: Release iOS (SPM)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-xcframework:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install iOS workload
        run: dotnet workload install maui-ios

      - name: Build XCFramework
        run: ./scripts/build-xcframework.sh

      - name: Create release zip
        run: |
          cd artifacts/ios
          zip -r TagDataTranslation.xcframework.zip TagDataTranslation.xcframework

      - name: Upload XCFramework to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/ios/TagDataTranslation.xcframework.zip

      - name: Update Package.swift with new checksum
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUM=$(swift package compute-checksum artifacts/ios/TagDataTranslation.xcframework.zip)
          URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/TagDataTranslation.xcframework.zip"

          sed -i '' "s|url: \".*xcframework.zip\"|url: \"${URL}\"|" sdk/swift/Package.swift
          sed -i '' "s|checksum: \".*\"|checksum: \"${CHECKSUM}\"|" sdk/swift/Package.swift

      - name: Commit updated Package.swift
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout master
          git add sdk/swift/Package.swift
          git commit -m "chore: update Package.swift checksum for v${{ steps.version.outputs.version }}"
          git push origin master
