name: tag_data_translation
description: GS1 EPC Tag Data Translation for Flutter. Encode and decode SGTIN, SSCC, SGLN, GRAI, and all EPC schemes on Android and iOS.
version: 3.0.0
homepage: https://www.mimasu.nl
repository: https://github.com/dannyhaak/TagDataTranslation

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: nl.mimasu.tdt
        pluginClass: TagDataTranslationPlugin
      ios:
        pluginClass: TagDataTranslationPlugin
